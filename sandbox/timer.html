<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <div class="timer--header">
            <div class="timer--header-label">
                <span class="label">Timer Name</span>
    
            </div>
            <div class="timer--header-options">
                <div class="timer--header-options__icon">

                </div>
            </div>
        </div>
        <div class="timer--clock">
            <div class="timer--clock-controls">
                <div class="play current">play</div>
                <div class="pause">pause</div>
            </div>
            <div class="timer--clock-times">
                <div class="hours">
                    <span class="tenth-hour">0</span>
                    <span class="zero-hour">0</span>
                </div>
                <div class="minutes">
                    <div class="tenth-minute">0</div>
                    <div class="zero-minute">0</div>
                </div>
                <div class="seconds">
                    <div class="tenth-second">0</div>
                    <div class="zero-second">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
